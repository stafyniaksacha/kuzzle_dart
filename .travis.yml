language: dart
sudo: false
dart: dev

services:
  - docker

before_script:
  - mkdir kuzzle-docker
  - cd kuzzle-docker
  - wget http://kuzzle.io/docker-compose.yml
  - sysctl -w vm.max_map_count=262144
  - docker-compose up -d
  - until curl "http://localhost:7512/?pretty"; do sleep 10; done
  - cd ../

script:
  - dartanalyzer lib test --fatal-warnings
  - pub run test_coverage -j 1

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - dartdoc

cache:
  directories:
    - $HOME/.pub-cache

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: doc/api
  on:
    branch: master